<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>

<body>
    <div class="container p-5 ">
        <div class="main">
            <h3 class="text-center">Inventory Management System</h3>
            <div class="main_body">
                <p class="text-center">Login to start you session</p>
                <h5 class="text-center text-danger">{{msg}}</h5>
                <form method="POST">
                    
                    <input type="email" class="form-control my-2" name="email" placeholder="Email Address" required>
                   
                    <select name="role" id="" class="form-control my-2" required>
                        <option value="">Select Role</option>
                        <option value="user">Admin</option>
                        <option value="supplier">Supplier</option>
                        <option value="employee">Employee</option>
                    </select>
                    <input type="password" class="form-control my-2" name="password" placeholder="Password" required autocomplete="off">

                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-between">
                            <button type="submit"  class="btn btn-secondary mt-2 ">Login</button>
                            <a href="{{url_for('passwordReset')}}" class="nav-link text-center mt-3">Forgot password</a>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
