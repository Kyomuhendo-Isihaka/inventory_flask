{%extends 'employee/layout.html'%}

{%block content%}
Products
<div class="row">
       
        <input type="text" name="searchKeyword" id="searchInput" onkeyup="searchTable()"
            placeholder="Search for a Product" class="form-control my-3">

    
    
    <table class="table mt-3 tabe-hover table-bordered table-striped table-compact" id="dataTable" style="-webkit-box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
    background-color: #FFF;">
        <colgroup>
            <col width="15%">
            <col width="20%">
            <col width="20%">
            <col width="15%">
            <col width="10%">
            <col width="10%">
            <col width="20%">
           
            
        </colgroup>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>product Category</th>
                <th>WareHouse</th>
                <th>price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {%for p in products%}
            
            <tr>
                <td class="text-center">{{p[1]}}</td>
                <td class='text-center'>
                    <img src="{{ url_for('static', filename='images/' + p[3]) }}" alt="" width="150px" height="150px" style="object-fit:scale-down;object-position:center center" class="img-thumbnail">
                </td>
                <td>{{p[4]}}</td>
                <td><b>{{p[5]}}</b></td>
                <td><small class="truncate">{{p[6]}}</small></td>
                <td>{{p[7]}}</td>
                                   
                <td class="text-center">
                    <div class="btn-group">
                        <a href="{{url_for('sellProduct', id=p[0])}}" class=" btn-secondary btn manage_service">
                          Sell
                        </a>
                        
                  </div>
                </td>
            </tr>
                          
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
